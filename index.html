<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    
    <script>
        console.log("Rock, Paper, Scissors!");

        function getComputerChoice(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        const computerChoiceNum = getComputerChoice(1,3);
        console.log(computerChoiceNum);

        let computerChoice;

        if (computerChoiceNum == 1) {
            computerChoice = console.log("Computer chose Rock");
        } else if (computerChoiceNum == 2) {
            computerChoice = console.log("Computer chose Paper");
        } else {
            computerChoice = console.log("Computer chose Scissors");
        }

    </script>

</body>
</html>
